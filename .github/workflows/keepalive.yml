name: Keep Render App Alive

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:        # allow manual runs too

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Keep FitDesert API awake
        run: |
          echo "Pinging Render to prevent sleep..."
          curl -I https://fitdesert.onrender.com/ || true
